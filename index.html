<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>DEEPL-Translator by brianjones71</title>
</head>
<body>
    <header>
        <img src="DeepL_Logo_blue_text-700x699.png">
    </header>
    <textarea name="Text1" id="translate" cols="40" rows="5"></textarea>
    <div class="wrap">
        <div class="dropdown">
            <button class="dropbtn">Zielsprache</button>
            <div class="dropdown-content">
             <p id="de">Deutsch</p>
             <p id="en">Englisch</p>
             <p id="da">Dänisch</p>
             <p id="es">Spanisch</p>
             <p id="fr">Französisch</p>
             <p id="zh">Chinesisch</p>
             
            </div>
         
          
        </div>
      
    <button id="btn">Translate</button>
    <button id="del">Löschen</button>

</div>
    
    
    <textarea name="Text2" id="translated" cols="30" rows="5"></textarea>
    
    <script src="app.js"></script>

    
</body>
</html>
